<meta name="twitter:card" content="summary_large_image">
  {% if page.cover %}
  <meta name="twitter:image:src" content="{{ page.cover | prepend: '/assets/' | prepend: site.baseurl }}">
  {% else %}
  <meta name="twitter:image:src" content="{{ '/assets/main/zayno-urahara-kisuke-tux.png' | prepend: site.baseurl }}">
  {% endif %}
  <meta name="twitter:site" content="@danialbehzadi">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | remove: '<p>' | remove: '</p>' }}{% else %}وبلاگ دانیال بهزادی{% endif %}">
